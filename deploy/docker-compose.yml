version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: always
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '127.0.0.1:6379:6379'

  sub2api:
    image: ghcr.io/hbf-ink/sub2api:latest
    container_name: sub2api
    restart: always
    network_mode: host
    environment:
      - RUN_MODE=standard
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - sub2api_data:/app/data
    depends_on:
      - redis

volumes:
  caddy_data:
  caddy_config:
  redis_data:
  sub2api_data:
