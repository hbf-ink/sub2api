apiVersion: v1
kind: ConfigMap
metadata:
  name: sub2api-config
  namespace: sub2api
data:
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 8080
      mode: release
    redis:
      host: redis
      port: 6379
      password: ""
      db: 0
    default:
      user_concurrency: 5
      user_balance: 0
      api_key_prefix: sk-
      rate_multiplier: 1
    rate_limit:
      requests_per_minute: 60
      burst_size: 10
    timezone: Asia/Shanghai
