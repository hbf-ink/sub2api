---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: next-terminal-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacd-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Next Terminal 使用默认配置
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app: guacd
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd:latest
        ports:
        - containerPort: 4822
        volumeMounts:
        - name: data
          mountPath: /drive
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: guacd-data
---
apiVersion: v1
kind: Service
metadata:
  name: guacd
spec:
  selector:
    app: guacd
  ports:
  - port: 4822
    targetPort: 4822
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-terminal
  template:
    metadata:
      labels:
        app: next-terminal
    spec:
      initContainers:
      - name: init-dirs
        image: busybox:latest
        command: 
        - sh
        - -c
        - |
          mkdir -p /usr/local/next-terminal/data/sqlite \
                   /usr/local/next-terminal/data/recording \
                   /usr/local/next-terminal/data/sessions \
                   /usr/local/next-terminal/assets/static \
                   /usr/local/next-terminal/assets/upload
          chmod -R 777 /usr/local/next-terminal/data
          chmod -R 777 /usr/local/next-terminal/assets
          ls -la /usr/local/next-terminal/
          ls -la /usr/local/next-terminal/assets/
        volumeMounts:
        - name: data
          mountPath: /usr/local/next-terminal/data
        - name: assets
          mountPath: /usr/local/next-terminal/assets
      containers:
      - name: next-terminal
        image: dushixiang/next-terminal:latest
        ports:
        - containerPort: 8088
          name: web
        - containerPort: 2022
          name: ssh
        env:
        - name: GUACD_HOSTNAME
          value: "guacd"
        - name: GUACD_PORT
          value: "4822"
        volumeMounts:
        - name: data
          mountPath: /usr/local/next-terminal/data
        - name: assets
          mountPath: /usr/local/next-terminal/assets
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: next-terminal-data
      - name: assets
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: next-terminal
spec:
  selector:
    app: next-terminal
  ports:
  - name: web
    port: 8088
    targetPort: 8088
  - name: ssh
    port: 2022
    targetPort: 2022
