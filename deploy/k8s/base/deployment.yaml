apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub2api
  namespace: sub2api
  labels:
    app: sub2api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub2api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: sub2api
    spec:
      containers:
        - name: sub2api
          image: ghcr.io/hbf-ink/sub2api:latest
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: RUN_MODE
              value: standard
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          secret:
            secretName: sub2api-config
