---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lldap-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
# Secret 由 Ansible (10-argocd.yml) 预先创建，不在 GitOps 中管理
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      labels:
        app: lldap
    spec:
      containers:
      - name: lldap
        image: lldap/lldap:stable
        ports:
        - containerPort: 3890
          name: ldap
        - containerPort: 17170
          name: web
        env:
        - name: LLDAP_LDAP_BASE_DN
          value: "dc=ops,dc=hbf,dc=ink"
        - name: LLDAP_LDAP_USER_DN
          value: "calvinhong"
        - name: LLDAP_LDAP_USER_EMAIL
          value: "calvin@hbf.ink"
        - name: LLDAP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: LLDAP_JWT_SECRET
        - name: LLDAP_LDAP_USER_PASS
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: LLDAP_LDAP_USER_PASS
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lldap-data
---
apiVersion: v1
kind: Service
metadata:
  name: lldap
spec:
  selector:
    app: lldap
  ports:
  - name: ldap
    port: 3890
    targetPort: 3890
  - name: web
    port: 17170
    targetPort: 17170
