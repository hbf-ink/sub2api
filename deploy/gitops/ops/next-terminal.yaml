---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: next-terminal-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacd-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: next-terminal-config
data:
  config.yaml: |
    Database:
      Enabled: true
      Type: postgres
      Postgres:
        Hostname: postgresql
        Port: 5432
        Username: next-terminal
        Password: next-terminal
        Database: next-terminal
    Server:
      Addr: "0.0.0.0:8088"
    Guacd:
      Hostname: guacd
      Port: 4822
    Assets:
      Path: /usr/local/next-terminal/assets
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:14-alpine
        env:
        - name: POSTGRES_DB
          value: next-terminal
        - name: POSTGRES_USER
          value: next-terminal
        - name: POSTGRES_PASSWORD
          value: next-terminal
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: postgresql-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app: guacd
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd:latest
        ports:
        - containerPort: 4822
        volumeMounts:
        - name: data
          mountPath: /drive
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: guacd-data
---
apiVersion: v1
kind: Service
metadata:
  name: guacd
spec:
  selector:
    app: guacd
  ports:
  - port: 4822
    targetPort: 4822
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-terminal
  template:
    metadata:
      labels:
        app: next-terminal
    spec:
      initContainers:
      - name: init-dirs
        image: busybox:latest
        command: 
        - sh
        - -c
        - |
          mkdir -p /usr/local/next-terminal/data/sqlite \
                   /usr/local/next-terminal/data/recording \
                   /usr/local/next-terminal/data/sessions \
                   /usr/local/next-terminal/assets/static \
                   /usr/local/next-terminal/assets/upload
          chmod -R 777 /usr/local/next-terminal/data
          chmod -R 777 /usr/local/next-terminal/assets
          ls -la /usr/local/next-terminal/
          ls -la /usr/local/next-terminal/assets/
        volumeMounts:
        - name: data
          mountPath: /usr/local/next-terminal/data
        - name: assets
          mountPath: /usr/local/next-terminal/assets
      containers:
      - name: next-terminal
        image: dushixiang/next-terminal:v1.8.10
        ports:
        - containerPort: 8088
          name: web
        - containerPort: 2022
          name: ssh
        env:
        - name: GUACD_HOSTNAME
          value: "guacd"
        - name: GUACD_PORT
          value: "4822"
        volumeMounts:
        - name: config
          mountPath: /etc/next-terminal
        - name: data
          mountPath: /usr/local/next-terminal/data
        - name: logs
          mountPath: /usr/local/next-terminal/logs
        - name: assets
          mountPath: /usr/local/next-terminal/assets
      volumes:
      - name: config
        configMap:
          name: next-terminal-config
      - name: data
        persistentVolumeClaim:
          claimName: next-terminal-data
      - name: logs
        emptyDir: {}
      - name: assets
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: next-terminal
spec:
  selector:
    app: next-terminal
  ports:
  - name: web
    port: 8088
    targetPort: 8088
  - name: ssh
    port: 2022
    targetPort: 2022
