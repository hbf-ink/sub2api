---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
# Secret 由 Ansible (10-argocd.yml) 预先创建，不在 GitOps 中管理
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/homarr-labs/homarr:latest
        ports:
        - containerPort: 7575
        env:
        - name: SECRET_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: homarr-secrets
              key: SECRET_ENCRYPTION_KEY
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: homarr-secrets
              key: AUTH_SECRET
        - name: AUTH_PROVIDERS
          value: "oidc"
        - name: AUTH_OIDC_ISSUER
          value: "https://ops.hbf.ink/authelia"
        - name: AUTH_OIDC_CLIENT_ID
          value: "homarr"
        - name: AUTH_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: homarr-secrets
              key: AUTH_OIDC_CLIENT_SECRET
        - name: AUTH_OIDC_CLIENT_NAME
          value: "Authelia"
        volumeMounts:
        - name: data
          mountPath: /appdata
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: homarr-data
---
apiVersion: v1
kind: Service
metadata:
  name: homarr
spec:
  selector:
    app: homarr
  ports:
  - port: 7575
    targetPort: 7575
