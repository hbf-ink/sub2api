---
# StripPrefix 中间件
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-terminal
spec:
  stripPrefix:
    prefixes:
      - /terminal
---
# Homarr Ingress (需要 Authelia 认证)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: auth-authelia@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ops.hbf.ink
    secretName: ops-tls
  rules:
  - host: ops.hbf.ink
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homarr
            port:
              number: 7575
---
# Next Terminal Ingress (需要 Authelia 认证)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: terminal-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: auth-authelia@kubernetescrd,ops-strip-terminal@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ops.hbf.ink
    secretName: ops-tls
  rules:
  - host: ops.hbf.ink
    http:
      paths:
      - path: /terminal
        pathType: Prefix
        backend:
          service:
            name: next-terminal
            port:
              number: 8088
