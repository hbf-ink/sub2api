---
# Sub2API Ops 节点部署 (单节点)
# 用法: ansible-playbook -i inventory.yml site.yml

- name: 基础环境初始化
  import_playbook: playbooks/01-base.yml
  when: "'ops' in groups"

- name: K3s Server (运维机)
  import_playbook: playbooks/03-k3s-server.yml

- name: 监控栈 (Prometheus + Loki + Grafana + Tempo)
  import_playbook: playbooks/05-monitoring.yml

- name: Next Terminal 堡垒机
  import_playbook: playbooks/06-next-terminal.yml

- name: 运维门户 (Homarr + LLDAP)
  import_playbook: playbooks/08-ops-portal.yml

- name: 配置运维系统
  import_playbook: playbooks/09-configure-services.yml
