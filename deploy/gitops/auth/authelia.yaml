---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
# Secret 由 Ansible (10-argocd.yml) 预先创建，不在 GitOps 中管理
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-config
data:
  configuration.yml: |
    theme: dark
    default_2fa_method: totp
    
    server:
      address: 'tcp://0.0.0.0:9091'
      endpoints:
        authz:
          forward-auth:
            implementation: ForwardAuth
    
    log:
      level: info
    
    totp:
      issuer: ops.hbf.ink
    
    authentication_backend:
      ldap:
        implementation: custom
        address: ldap://lldap.auth.svc.cluster.local:3890
        timeout: 5s
        start_tls: false
        base_dn: dc=ops,dc=hbf,dc=ink
        additional_users_dn: ou=people
        users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
        additional_groups_dn: ou=groups
        groups_filter: (member={dn})
        user: uid=calvinhong,ou=people,dc=ops,dc=hbf,dc=ink
        attributes:
          distinguished_name: dn
          username: uid
          display_name: displayName
          mail: mail
          group_name: cn
    
    access_control:
      default_policy: one_factor
      rules:
        - domain: ops.hbf.ink
          policy: one_factor
    
    session:
      name: authelia_session
      same_site: lax
      expiration: 12h
      inactivity: 1h
      remember_me: 1M
      cookies:
        - domain: ops.hbf.ink
          authelia_url: https://ops.hbf.ink/authelia
          default_redirection_url: https://ops.hbf.ink
    
    regulation:
      max_retries: 5
      find_time: 2m
      ban_time: 10m
    
    storage:
      local:
        path: /data/db.sqlite3
    
    notifier:
      filesystem:
        filename: /data/notification.txt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      containers:
      - name: authelia
        image: authelia/authelia:latest
        ports:
        - containerPort: 9091
        env:
        - name: AUTHELIA_JWT_SECRET_FILE
          value: /secrets/JWT_SECRET
        - name: AUTHELIA_SESSION_SECRET_FILE
          value: /secrets/SESSION_SECRET
        - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
          value: /secrets/STORAGE_ENCRYPTION_KEY
        - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
          value: /secrets/LDAP_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - name: data
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: authelia-config
      - name: secrets
        secret:
          secretName: authelia-secrets
      - name: data
        persistentVolumeClaim:
          claimName: authelia-data
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
spec:
  selector:
    app: authelia
  ports:
  - port: 9091
    targetPort: 9091
